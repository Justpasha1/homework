{% extends 'practicalapp/base.html' %} 
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'css/main.css' %}">
{% endblock %}


{% block content %}
<table>
    <tr>
        <th>Номер</th>
        <th>Название</th>
        <th>Рейтинг</th>
        <th>Изменения</th>
    </tr>
    {% for language in list_languages %}
    <tr>
        <td>{{ language.pk }}</td>
        <td>{{ language.name }}</td>
        <td>{{ language.ratings }}</td>
        <td>{{ language.change }}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
